<div
  class="face-snap-card"
  [ngClass]="{
    'face-snap-card-snapped': buttonText === 'Non en fait pas snap'
  }"
>
  <h2 class="face-snap-title">{{ snap.title | uppercase }}</h2>
  <p>{{ snap.description }}</p>
  <button (click)="onViewFaceSnap()" class="face-snap-button">
    VOIR LE SNAPFACE
  </button>
</div>
